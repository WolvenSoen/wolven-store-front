<div class="flex flex-col min-h-screen justify-between">
  <nav class="w-full bg-black h-16 flex items-center px-6 shadow-md justify-between flex-shrink-0">
      <div class="flex items-center" routerLink="/home">
          <div class="cursor-pointer inline-block p-1 rounded-full bg-gradient-to-r from-yellow-400 via-yellow-700 to-yellow-900">
              <h1 class="text-xl rounded-full bg-black px-5 py-2">
                  <span class="text-yellow-100">Wolven</span><span class="text-white">Hut</span>
              </h1>

          <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <circle cx="9" cy="21" r="1.5"/>
              <circle cx="18" cy="21" r="1.5"/>

              <div class="inline-block p-1 rounded-full bg-gradient-to-r from-yellow-400 via-yellow-700 to-yellow-900">

              <a href="#" class="hover:text-yellow-400 transition">Terms</a>
